# ─── EU Pay — Nginx HTTPS (mkcert) ───────────────────

upstream php-fpm {
    server php:9000;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name eupay.localhost api.eupay.localhost;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name eupay.localhost api.eupay.localhost;

    # ── mkcert certificates (mounted via docker-compose) ──
    ssl_certificate     /etc/nginx/certs/eupay.pem;
    ssl_certificate_key /etc/nginx/certs/eupay-key.pem;

    # ── TLS hardening ──
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security headers ──
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Symfony public root ──
    root /app/public;
    index index.php;

    # ── Logs ──
    access_log /var/log/nginx/eupay_access.log;
    error_log  /var/log/nginx/eupay_error.log;

    # ── Symfony front controller ──
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # ── PHP-FPM handler ──
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-fpm;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Buffer settings for large JWT/encrypted payloads
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;

        # Prevent direct .php access
        internal;
    }

    # ── Block direct .php access ──
    location ~ \.php$ {
        return 404;
    }

    # ── Static assets (if any) ──
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Health check ──
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
