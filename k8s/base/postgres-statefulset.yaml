apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eupay-postgres
  namespace: eupay
  labels:
    app: eupay-postgres
spec:
  serviceName: eupay-postgres
  replicas: 1
  selector:
    matchLabels:
      app: eupay-postgres
  template:
    metadata:
      labels:
        app: eupay-postgres
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: eupay
            - name: POSTGRES_USER
              value: eupay
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eupay-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "eupay"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "eupay"]
            initialDelaySeconds: 5
            periodSeconds: 5

  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
